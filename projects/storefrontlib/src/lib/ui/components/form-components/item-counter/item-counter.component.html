<div class="cx-item-counter__wrapper">
  <div
    class="cx-item-counter btn-group"
    role="group"
    tabindex="0"
    aria-label="Add more items"
    [class.focused]="focus"
    (keydown)="onKeyDown($event)"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"
  >
    <button
      type="button"
      class="cx-item-counter__action"
      (click)="decrement()"
      [disabled]="cartIsLoading || value <= min"
    >
      -
    </button>
    <input
      #itemCounterInput
      class="cx-item-counter__value"
      type="text"
      name="value"
      cxOnlyNumber
      [formControl]="inputValue"
      [value]="value"
      *ngIf="isValueChangeable"
    />
    <div class="cx-item-counter__value" *ngIf="!isValueChangeable">
      {{ value }}
    </div>
    <button
      type="button"
      class="cx-item-counter__action"
      (click)="increment()"
      [disabled]="cartIsLoading || value >= max"
    >
      +
    </button>
  </div>
  <div
    *ngIf="isValueOutOfRange || isMaxOrMinValue()"
    class="cx-item-counter__tip"
    [ngClass]="{
      info: !isValueOutOfRange && isMaxOrMinValue(),
      error: isValueOutOfRange
    }"
  >
    Must be between {{ min }} - {{ max }}
  </div>
</div>
