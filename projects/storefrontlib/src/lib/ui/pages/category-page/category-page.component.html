<cx-page-layout>
  <ng-template cxOutletRef="SearchResultsListSlot">
    <!-- 
      TODO: as long as we haven't created the `CMSProductListComponent` and `ProductRefinementComponent` 
      we render the hard-coded version in `SearchResultsListSlot`. 
    -->
    <cx-product-list
      [gridMode]="gridMode$ | async"
      [query]="query$ | async"
      [categoryCode]="categoryCode$ | async"
      [brandCode]="brandCode$ | async"
    >
    </cx-product-list>
  </ng-template>

  <ng-template cxOutletRef="ProductListSlot">
    <!-- 
      TODO: as long as we haven't created the `CMSProductListComponent` and `ProductRefinementComponent` 
      we render the hard-coded version in `ProductListSlot`. 
    -->
    <cx-product-list
      [gridMode]="gridMode$ | async"
      [query]="query$ | async"
      [categoryCode]="categoryCode$ | async"
      [brandCode]="brandCode$ | async"
    >
    </cx-product-list>
  </ng-template>
</cx-page-layout>
