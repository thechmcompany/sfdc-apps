<cx-generic-link
  *ngIf="(hasImage() | async) && (component.data$ | async) as data"
  [url]="{ url: data.urlLink } | cxTranslateUrl"
  [target]="getTarget() | async"
>
  <img
    [title]="getAltText() | async"
    [alt]="getAltText() | async"
    [src]="getImageAbsoluteUrl() | async"
    alt=""
  />
</cx-generic-link>
